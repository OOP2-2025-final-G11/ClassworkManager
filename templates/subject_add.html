<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>授業追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>授業を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">ダッシュボード</a></li>
        <li><a href="{{ url_for('subject.list') }}">授業一覧</a></li>
        <li>追加</li>
    </ul>
    <form method="post" id="subject-form">
        <input type="hidden" name="force" id="force">

        <label>授業名:
            <input type="text" name="name" required value="{{ form_data.name if form_data }}">
        </label><br>

        <label>教員名:
            <input type="text" name="teacher" required value="{{ form_data.teacher if form_data }}">
        </label><br>

        <label>教室:
            <input type="text" name="place" required value="{{ form_data.place if form_data }}">
        </label><br>

        <label>曜日:
            <select name="day_of_work" required>
                <option value="">選択</option>
                {% for key, label in day_labels.items() %}
                <option value="{{ key }}" {% if form_data and form_data.day_of_work==key %}selected{% endif %}>
                    {{ label }}
                </option>
                {% endfor %}
            </select>
        </label><br>

        <label>時限:
            <input type="number" name="period" min="1" max="7" required value="{{ form_data.period if form_data }}">
        </label><br>

        <button type="submit">追加</button>
    </form>

    {% if conflict %}
    <script>
        const message =
            "{{ day_labels[conflict.day_of_work] }}曜日{{ conflict.period }}限目には\n" +
            "「{{ conflict.name }}」が入っています。\n" +
            "削除して上書きしますか？";

        if (confirm(message)) {
            document.getElementById('force').value = 'yes';
            document.getElementById('subject-form').submit();
        }
    </script>
    {% endif %}

</body>

</html>
