<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>授業編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>授業を編集</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('subject.list') }}">授業一覧</a></li>
        <li>編集</li>
    </ul>

    <form method="post">
        <label>授業名:
            <input type="text" name="name" value="{{ subject.name }}" required>
        </label><br>

        <label>教員名:
            <input type="text" name="teacher" value="{{ subject.teacher }}" required>
        </label><br>

        <label>教室:
            <input type="text" name="place" value="{{ subject.place }}" required>
        </label><br>

        <label>曜日:
            <input type="text" name="day_of_week" value="{{ subject.day_of_week }}" required>
        </label><br>

        <label>時限:
            <input type="number" name="period" value="{{ subject.period }}" required>
        </label><br>

        <button type="submit">保存</button>
        <button type="submit" name="delete" value="1"
                onclick="return confirm('削除しますか？')">
            削除
        </button>
    </form>
</body>
</html>
