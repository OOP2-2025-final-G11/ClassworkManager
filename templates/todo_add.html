<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>時間割管理アプリ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
    <style>
      .chart-container {
        width: 70%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class ="chart-container">
      <h1>課題を追加</h1>
      <br/>
      <form method="post" class="todo-form">
        <div class="todo-form-group">
          <label>期限</label>
          <input type="datetime-local" name="deadline" required />
        </div>

        <div class="todo-form-group">
          <label>授業名</label>
          <select name="classwork_id" required>
            <option value="">選択してください</option>
            {% for c in classworks %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="todo-form-group">
          <label>内容</label>
          <input type="text" name="name" required />
        </div>

        <br/>
        <div class="todo-form-actions">
          <button type="button" class="todo-back-button" onclick="location.href='/'">戻る</button>
          <button type="submit" class="todo-add-button">登録</button>
        </div>
      </form>
    </div>
  </body>
</html>
